<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
</head>
<body>
    <h1>List of quotes</h1>
    {% block content %}
        {% for quote in quote_list %}
            <p><strong>Name:</strong>{{ quote.name }}</p>
            <p><strong>Quote:</strong>{{ quote.quote }}</p>
            <hr>
        {%  endfor %}
    {% endblock %}
</body>
</html>
